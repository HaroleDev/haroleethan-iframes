<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width">
    <title>Harole's iFrame Content</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline'; script-src 'unsafe-inline' 'unsafe-eval'; script-src-elem * 'unsafe-inline' 'unsafe-eval'; connect-src  * data:;">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #canvas {
        display: block;
        outline: none;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        height: 100%;
        width: 100%;
        object-fit: contain;
    }
</style>

<body>
    <canvas id="canvas" width="2560" height="1148"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@rive-app/canvas-single@1.0.84/rive.min.js"></script>
    <script>
        new rive.Rive({
            src: "https://res.cloudinary.com/harole/raw/upload/v1665773706/Harole%27s%20Portfolio%20Site/Harole_Character_Illustration_gka1qq.riv",
            canvas: document.getElementById("canvas"),
            layout: new rive.Layout({
                fit: "Contain",
                alignment: "Center",
            }),
            stateMachines: 'Landing',
            autoplay: true,
        });
    </script>
</body>

</html>
