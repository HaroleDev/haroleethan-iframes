<html>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  html,
  body {
    width: 100%;
    overflow: hidden;
    height: 100%;
  }
  #canvas {
    display: block;
    outline: none;
    margin-left: auto;
    margin-right: auto;
    height: 100%;
    width: 100%;
  }
</style>

<body>
  <div>
    <canvas id="canvas" width="2560" height="1148"></canvas>
  </div>
  <script src="https://unpkg.com/@rive-app/canvas@1.0.65"></script>
  <script>
    new rive.Rive({
      src: "https://res.cloudinary.com/harole/raw/upload/v1654969048/harole_character_illustration_wjefey.riv",
      canvas: document.getElementById("canvas"),
      layout: new rive.Layout({
        fit: "FitHeight",
        alignment: "Center",
      }),
      stateMachines: 'Landing',
      autoplay: true,
    });
  </script>
</body>
</html>
