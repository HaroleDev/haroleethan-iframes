<html>
  <style>
* {
    margin: 0;
    padding: 0;
}
html, body {
    width:100%;
    height:100%;
    overflow: hidden;
}
#canvas-container {
    display: flex;
    justify-content:center;
    height: 100%;
    width: auto;
}
  </style>
  <body>
    <div id="canvas-container">
    <canvas id="canvas" width="2560" height="1148"></canvas>
  </div>
    <script src="https://unpkg.com/@rive-app/canvas@1.0.47"></script>
    <script>
        layout = new rive.Layout({
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.FitHeight,
    });
    new rive.Rive({
        src: "https://res.cloudinary.com/harole/raw/upload/v1654938705/harole_character_illustration_el5ogz.riv",
        canvas: document.getElementById("canvas"),
        layout: layout,
        autoplay: true,
      });
    </script>
  </body>
</html>
