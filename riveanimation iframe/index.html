<html>
  <style>
* {
    margin: 0;
    padding: 0;
}
html, body {
    width: 100%;
    overflow: hidden;
}
#canvas-container {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
        -ms-flex-pack: center;
            justify-content: center;
    height: 100%;
    max-width: 2560px;
}
  </style>
  <body>
    <div id="canvas-container">
    <canvas id="canvas" width="2560" height="1148"></canvas>
  </div>
    <script src="https://unpkg.com/@rive-app/canvas@1.0.47"></script>
    <script>
    new rive.Rive({
        src: "https://res.cloudinary.com/harole/raw/upload/v1654938705/harole_character_illustration_el5ogz.riv",
        canvas: document.getElementById("canvas"),
        layout: new rive.Layout({
        fit: "FitHeight",
        alignment: "Center",
      }),
        autoplay: true,
      });
    </script>
  </body>
</html>
