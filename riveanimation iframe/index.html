<!DOCTYPE html>
<html lang="en">
<head>
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width">
<title>Harole's iFrame Content</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  html,
  body {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #canvas {
    display: block;
    outline: none;
    margin: auto;
    height: 100%;
    width: 100%;
    object-fit: contain;
  }
  canvas {
    image-rendering: smooth;
  }
</style>

<body>
  <div id="canvas-container">
    <canvas id="canvas" width="2560" height="1148"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@rive-app/canvas@1.0.65/rive.min.js"></script>
  <script>
    new rive.Rive({
      src: "https://res.cloudinary.com/harole/raw/upload/v1655995515/Harole%27s%20Portfolio%20Site/harole_character_illustration_dgcjoj.riv",
      canvas: document.getElementById("canvas"),
      layout: new rive.Layout({
        fit: "FitHeight",
        alignment: "Center",
      }),
      stateMachines: 'Landing',
      autoplay: true,
    });
  </script>
</body>
</html>
